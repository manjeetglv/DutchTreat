<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert-warning">{{errorMessage}}</div>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="creds.username" #username="ngModel" required/>
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors">Username is Required!</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="creds.password" #password="ngModel" required/>
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors">Password is Required!</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="loginForm.invalid"/>
                <a href="#" class="btn btn-default" >Cancel</a>
            </div>
        </form>
    </div>
</div>
