<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dutch Treat</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Dutch Treat</h1>
        <div class="product-info">
            <img src="img/VanGogh.jpg" height="252" width="200" alt="Image not found"/>
            <h3>Mug</h3>
            <ul class="product-props">
                <li>Price: $20</li>
                <li>Artist: Van Gogh</li>
                <li>Title: </li>
                <li>Desctiption: Self-Portrait</li>
            </ul>
            <button id="buy-button">Buy</button>
        </div>
    
        <div id="email-form">
            <form >
                <label>Your Name:</label>
                <br/>
                <input type="text"/>
                <br/>
                <label >Email:</label>
                <br/>
                <input type="email"/>
                <br/>
                <label >Subject:</label>
                <br/>
                <input type="text"/>
                <br/>
                <label >Message:</label>
                <br/>
                <textarea ></textarea>
                <br/>
                <input type="submit"  value="Send Message" />
            </form>    
        </div> 
        <div>
            <div id="login-toggle">Login</div>
            <form class="popup-form">
                <div>
                    <label>Username</label>
                    <input />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password"/>
                </div>
                <div>
                    <input type="checkbox"/>
                    <label>Remember me?</label>
                </div>
                <div>
                    <input type="submit" value="Login"/>
                </div>
            </form>
        </div>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/index.js"></script>   
    </body>
</html>
